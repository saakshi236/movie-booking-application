<form #registrationForm="ngForm" (ngSubmit)="registerUser()">
    <div class="container">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>

        <label for="emailId"><b>Email</b></label>
        <input type="text" placeholder="Enter Email" [(ngModel)]="user.emailId" id="emailId" required>

        <label for="password"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" [(ngModel)]="user.password" name="password" id="password"
            required>

        <label for="password-repeat"><b>Repeat Password</b></label>
        <input type="password" placeholder="Repeat Password" name="repeat" id="password-repeat"
            (change)="change($event)" required>
        <p>{{this.message}}</p>
        <button type="submit" class="registerbtn">Register</button>
    </div>

    <div class="container signin">
        <p>Already have an account? <a href="">Sign in</a>.</p>
    </div>
</form>
